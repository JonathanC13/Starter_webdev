<!-- Every HTML page has a body element. -->

<style>
  body {
    background-color: black;
    font-family: Monospace;
    color: green;
  }
  .pink-text {
    color: pink !important;;
  }
  .blue-text {
    color: blue;
  }
  #orange-text{
    color:orange;
  }
</style>

<!-- Override body color if directly apply class, The class declaration in <style> order is important: Later declaration take precedence over previous-->
<!-- BUT, using id will overwrite <style>.-->
<!-- BUT, inline style overwrite all! -->
<!-- BUT MOST POWERFUL, using !important -->
<h1 style="color: green"id = "orange-text" class="pink-text blue-text">Hello World!</h1>

<!-- In many situations, you will use CSS libraries. These may accidentally override your own CSS. So when you absolutely need to be sure that an element has specific CSS, you can use !important-->

<!-- In CSS, we can use 6 hexadecimal digits to represent colors, two each for the red (R), green (G), and blue (B) components. For example, #000000 is black and is also the lowest possible value.-->

<!-- If you do the math, the two digits for one color equal 16 times 16, which gives us 256 total values. So RGB, which starts counting from zero, has the exact same number of possible values as hex code.-->
<style>

  body {
    background-color: rgb(0,0,0);
  }
  
  .red-text {
    color: #FF0000;
  }
  .green-text {
    color: #00FF00;
  }
  .dodger-blue-text {
    color: #2998E4;
  }
  .orange-text {
    color: #FFA500;
  }
</style>

<h1 class="red-text">I am red!</h1>

<h1 class="green-text">I am green!</h1>

<h1 class="dodger-blue-text">I am dodger blue!</h1>
